<div>
  Add Department
  <input type="text" placeholder="Enter department name" [(ngModel)]="departmentName" />
  <button (click)="addDepartment()">Add</button>
</div>

<div>
  <app-card *ngFor="let department of departments;">
    <div>
      <a [routerLink]="'/department/' + department.id">{{department.name}}</a>
    </div>
    <div>
      Total Allocation
      <b>{{department.totalAllocation | currency:'USD'}}</b>
    </div>
  </app-card>
</div>
